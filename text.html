<body>
  <div class="accordion" data-bs-theme="dark" id="accordianex">

      <div id="colpone" class="accordion-collapse collapse show text-white" data-bs-parent="#accordianex"

        <div class="accordion-body">
          <p>hwllolo</p>
        </div>
      </div>
    </div>
  
    <div class="accordion-item border-0 my-2">
      <h2 class="accordion-header">

        </div>
      </div>
    </div>
  
    <div class="accordion-item border-0 my-2">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#colpthree"

      <div id="colpthree" class="accordion-collapse collapse text-white" data-bs-parent="#accordianex"
